<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 18</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <h1>NETFLIX</h1>
        <input type="text" id="searchInput" placeholder="Buscar por título">
        <select id="yearFilter">
          <option value="">Filtrar por año</option>
        </select>
      </nav>
      <main id="moviesList">
      </main>
      <form id="addMovieForm">
        <input type="text" id="titleInput" placeholder="Título" required>
        <input type="text" id="descriptionInput" placeholder="Descripción" required>
        <input type="number" id="yearInput" placeholder="Año de lanzamiento" required>
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Agregar Película</button>
      </form>

    <script src="./js/index.js"></script>
</body>
</html>
